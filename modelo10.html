<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 10</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="col-6 text-center my-5 mx-5 border">
            <img src="images/editperfil.png" alt="editPerfil">
            <div class="col-8 ms-5 text-start">
                <label for="enlace" class="form-label">URL Imagen:</label>
                <input type="url" class="form-control" id="enlace">                 
            </div>

            <div class="col-8 ms-5 text-start">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre">                 
            </div>

            <div class="col-8 ms-5 text-start">
                <label for="apellidos" class="form-label">Apellidos: </label>
                <input type="text" class="form-control" id="apellidos">                 
            </div>

            <div class="col-8 ms-5 text-start">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email">                 
            </div>

            <div class="col-8 ms-5 text-start">
                <label for="contrasena" class="form-label">Contrase√±a:</label>
                <input type="password" class="form-control" id="contrasena">                 
            </div>
           <div class="col-8 text-end">
            <button class="bg-light" type="button">Cancelar</button>
            <button class="bg-primary text-light" type="button">Guardar cambios</button>
           </div>
    </div>    
</body>
</html>
